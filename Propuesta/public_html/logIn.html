        <header > <img src="img/logo-web.png" alt="BiInside" width="190" height="100">
        </header>
        <br>
        <h2 style="color: white">Registrese</h2>
        <br>
        <br>


        <form id="registro">
            <input type="text" name="Nombre del Negocio o Empresa" value="Nombre del Negocio o Empresa">
            <input type="text" name="Cedula juridica" value="Cedula juridica">
            <p><input type="text" name="Nombre del encargado o representante" value="Nombre del encargado o representante"></p>
            <select>
                <option>Provicia</option>
                <option>Alajuela</option>
                <option>Cartago</option>
                <option>Guanacaste</option>
                <option>Heredia</option>
                <option>Limon</option>
                <option>Puntarenas</option>
                <option>San José</option>
            </select>
            <select>
                <option>Cantón</option>
            </select>
            <select>
                <option>Distrito</option>
            </select>
            <p><input type="text" name="Direccion exacta" value="Direccion exacta"></p>
            <p><input type="email" name="Correo electronico" value="Correo electronico"> <input type="text" name="Telefono" value="Telefono"></p>
             <select>
                <option>Aculuación de puntos</option>
                <option>Normal(Porcentajes)</option>
                <option>Cashback</option>
            </select>   
            <p hidden=""></p>
            <p> <a href="Principal.html"><img src="img/enviar.png" alt="Menu"></a></p> 
        </form>
